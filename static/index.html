<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">
    <link rel="stylesheet" href="/static/node_styles.css">
    <title>Neo4j Movies</title>
</head>

<body>
<div id="graph">
</div>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <ul class="nav navbar-nav">
                <li>
                    <form class="form-inline" id="credentials">
                        <div class="form-group">
                            <label class="control-label" for="uri">uri</label>
                            <div><input name="uri" type="text" value="" class="form-control"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username">username</label>
                            <div><input name="username" type="text" value="" class="form-control"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">password</label>
                            <div><input name="password" type="password" value="" class="form-control"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="database">database</label>
                            <div><input name="database" type="text" value="" class="form-control"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"></label><div><button class="btn btn-default" type="submit">Apply</button></div>
                        </div>
                    </form>
                    <form role="search" class="form-inline" id="search">
                        <div class="form-group">
                            <input type="text" value="Matrix" placeholder="Search for Movie Title" class="form-control" name="search">
                        </div>
                        <button class="btn btn-default" type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">Search Results</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Movie</th>
                    <th>Released</th>
                    <th>Tagline</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">Details</div>
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    <img src="" class="well" id="poster"/>
                </div>
                <div class="col-md-8 col-sm-8">
                    <h4>Crew</h4>
                    <ul id="crew">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/credentials.js"></script>
<!-- script type="text/javascript" src="/static/movies.js"></script -->
<script type="text/javascript" src="/static/graph.js"></script>
</body>
</html>
